<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Taller JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!--<script src='validaciones.js'></script>-->
</head>

<body>
    <h1>Formulario</h1>
    <form name="formularioTaller"  action="Done.html"  onsubmit="return validaciones()" method="post">
        <div>
            <label for="doc">Tipo de documento</label><br>
            <select id="tipoDoc" name="TipoDoc">
                <option value="CC">Cedula de Ciudadania</option>
                <option value="TI">Documento de identidad</option>
                <option value="none" selected disabled hidden>--Seleccione una--</option>
            </select>
        </div>
        <div>
            <label for="NumDoc">Numero de documento</label><br>
            <input type="text" id="numDoc" name="NumDoc"><br>
            <label for="Nombre">Nombre</label><br>
            <input type="text" id="nombre" name="Nombre"><br>
            <label for="text2">Apellido</label><br>
            <input type="text" id="apellido" name="Apellido"><br>
            <label for="Correo">Correo</label><br>
            <input type="text" id="correo" name="Correo">
        </div>
        <div>
            <label>Genero</label><br>
            <input type="radio" class="genero" id="macho" name="Sexo" value="M">
            <label for="macho">Masculino</label><br>
            <input type="radio" class="genero" id="hembra" name="Sexo" value="F">
            <label for="hembra">Femenino</label><br>
        </div>
        <div>
            <label for="Profesion">Profesion</label><br>
            <input type="text" id="profesion" name="Profesion"><br>
            <label for="Perfil">Perfil</label><br>
            <textarea id="perfil" name="Perfil" rows="10" cols="50"></textarea><br>
        </div>

        <div>
            <label>¿Cuales son sus Hobbies?</label><br>
            <input type="checkbox" class="checkboxH" id="caminar" name="Caminar">
            <label for="Caminar">Caminar</label><br>
            <input type="checkbox" class="checkboxH" id="ejercicio" name="Ejercicio">
            <label for="Ejercicio">Ejercicio</label><br>
            <input type="checkbox" class="checkboxH" id="ciclismo" name="Ciclismo">
            <label for="Ciclismo">Ciclismo</label><br>
            <input type="checkbox" class="checkboxH" id="futbol" name="Futbol">
            <label for="Futbol">Futbol</label><br>
            <input type="checkbox" class="checkboxH" id="tejo" name="Tejo">
            <label for="Tejo">Tejo</label><br>
        </div>
        <div>
            <label>¿Tiene experiencia laboral?</label><br>
            <input type="checkbox" class="checkboxE" id="exp1" name="Exp1" onclick="habilitarTextArea()"> 
            <label for="Exp1">Si</label><br>
            <textarea id="experiencia" name="Experiencia" rows="10" cols="50" style="display:none;"></textarea>
            <input type="checkbox" class="checkboxE" id="exp2" name="Exp2">
            <label for="Exp2">No</label><br>
            
        </div>
        <div>
            <input type="submit">
            <input type="button" value="Limpiar" onclick="limpiar()">
        </div>
    </form>
    <script>
        function validaciones() {
            let tipoDoc = document.getElementById("tipoDoc").value;
            let numDoc = document.getElementById("numDoc").value;
            let nombre = document.getElementById("nombre").value;
            let apellido = document.getElementById("apellido").value;
            let correo = document.getElementById("correo").value;
            const genero = document.getElementsByClassName("genero");
            let profesion = document.getElementById("profesion").value;
            let perfil = document.getElementById("perfil").value;
            const hobbies = document.getElementsByClassName("checkboxH");
            const expL = document.getElementsByClassName("checkboxE");       
            let experience = document.getElementById("experiencia");     

            if (tipoDoc == "none") {
                alert("Seleccione un tipo de documento");
                return false;
            } else if (numDoc == "" || isNaN(numDoc)) {
                alert("Debe colocar un documento valido");
                return false;
            } else if (nombre == "" || nombre.length < 3 || nombre.length > 40) {
                alert("Escriba un nombre válido");
                return false;
            } else if (apellido == "" || apellido.length < 3 || apellido.length > 40) {
                alert("Escriba un apellido válido");
                return false;
            } else if (!validarEmail(correo)) {
                alert("Debe ingresar un correo valido");
                return false;
            } else if (!validarGenero(genero)){
                alert("Debe seleccionar un genero");
                return false;
            } else if (profesion == "" || profesion.length >75){
                alert("Ingrese una profesión valida");
                return false;
            } else if (perfil == "" || perfil.length >250){
                alert("Debe ingresar un perfil");
                return false;
            } else if (!validarHobbie(hobbies)){
                alert("Debe seleccionar al menos un hobbie");
                return false;
            } else if (!validarExperienciaLaboral(expL)){
                alert("Debe seleccionar UNA respuesta a la pregunta");
                return false;
            } else if (experience.style.display == 'block'){
                if(experience.value == ""){
                    alert("Indique su experiencia laboral");
                    return false;
                }
            }
        }

        function validarEmail(correo){          
            // /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i  
            const mailFormat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if(mailFormat.test(correo)){
                //alert("valido");
                return true;
            }else{
                //alert("invalido")
                return false;
            }
        }

        function validarGenero(genero){
            //const generos = Array.from(document.getElementsByClassName("genero"));
            //alert(genero.length);
            for(let i = 0; i < genero.length; i++){
                //alert(genero[i].checked);
                if(genero[i].checked == true){
                    return true;
                } else{
                    return false;
                }
            }
        }

        function validarHobbie(hobbies){
            let x = 0;
            for(let i = 0; i <hobbies.length; i++){
                if (hobbies[i].checked == true){
                    x += 1;
                }
            }
            if(x > 0){
                return true;
            }else{
                return false;
            }
        }

        function validarExperienciaLaboral(expL){
            let x = 0;
            for(let i = 0; i < expL.length; i++){
                if(expL[i].checked == true){
                    x += 1;
                }
            }
            if(x == 1){
                return true;
            }else{
                return false;
            }
        }

        function habilitarTextArea(){
            let labor = document.getElementById("experiencia");
            if (labor.style.display == '' || labor.style.display == 'none'){
                labor.style.display = 'block';
            }else{
                labor.style.display = 'none';
            }            
        }

        function limpiar(genero, hobbies, expL){
            document.getElementById("tipoDoc").value = "none";
            document.getElementById("numDoc").value = "";
            document.getElementById("nombre").value = "";
            document.getElementById("apellido").value = "";
            document.getElementById("correo").value = "";            
            document.getElementById("profesion").value = "";
            document.getElementById("perfil").value = "";                        
            document.getElementById("experiencia").value = "";   
            document.getElementById("experiencia").style.display = 'none';   
            limpiarChecks(document.getElementsByClassName("genero"));
            limpiarChecks(document.getElementsByClassName("checkboxH"));
            limpiarChecks(document.getElementsByClassName("checkboxE"));
        }

        function limpiarChecks(arreglo){
            for(let i = 0; i < arreglo.length; i++){
                arreglo[i].checked = false;
            }
        }
    </script>
</body>

</html>
